<section id="$idprefix$title-slide" $for(title-slide-attributes/pairs)$ $it.key$="$it.value$" $endfor$
    class="quarto-title-block">
    <div class="quarto-title-container" style="background-color: rgba(34,34,34, 0.275);
        border-radius: 10px;
        text-align:center;
        padding: 0px;
        padding-left: 1.5em;
        padding-right: 1.5em; max-width: min-content; min-width: max-content;
        border: 1px solid #A482ED;
        margin-left: auto;
        margin-right: auto;
        padding-top: 0.2em;
        padding-bottom: 0.2em;
        line-height: 1.5em!important;
    ">
        <h1 class="title" style="color:#FFFFFF; text-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);">$title$</h1>
        $if(subtitle)$
        <p class="subtitle">$subtitle$</p>
        $endif$
        $for(author)$
        <p class="author" style="text-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);">$author$</p>
        $endfor$
        $for(institute)$
        <p class="institute">$institute$</p>
        $endfor$
        $if(date)$
        <p class="date" style="color:#FFFFFF; text-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);">$date$</p>
        $endif$
        $if(location)$
        <p class="location" style="color:#cccccc; text-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);">@</span> $location$
        </p>
        $endif$
        $if(site-url)$
        <p class="slide-url">$slide-url$</p>
        $endif$
    </div>
</section>
