format:
  html:
    callout-appearance: simple
    code-link: true
    code-line-numbers: true
    toc: true
    self-contained: false
    default-image-extension: svg
    mermaid:
      theme: neutral
    page-layout: article
    grid:
      body-width: 800px
      # sidebar-width: 250px
      # margin-width: 250px
      # gutter-width: 1.5em
    fig-responsive: true
    anchor-sections: true
    code-overflow: scroll
    code-copy: hover
    code-summary: " "
    code-tools:
      source: repo
      toggle: true
      caption: none
    html-math-method: katex
    citations-hover: true
    footnotes-hover: true
    css:
      - css/fonts.css
      - css/default.css
      - css/custom.css
      # - css/lastfm.css
      # - css/quarto-callouts.css
      # - css/fonts.css
      # - css/callouts.css
      # - css/obsidian.css
      # - css/markdown.css
      # - css/profile.css
    highlight-style: atom-one
    theme:
      dark:
        - css/common.scss
        - css/dark.scss
        - css/syntax-dark.scss
        - css/callout-cards.scss
      light:
        - css/common.scss
        - css/light.scss
        - css/syntax-light.scss
        - css/callout-cards.scss
