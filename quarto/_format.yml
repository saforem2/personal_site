strip-comments: true
resources:
  - static/fonts/IosevkaQP/*
  # - static/fonts-iosevka/IosevkaQP/IosevkaQP.css
  - static/fonts/IosevkaTerm/*
  # - static/fonts-iosevka/IosevkaTerm/IosevkaTerm.css
format:
  html:
    date-modified: last-modified
    link-external-newwindow: true
    link-external-icon: false
    callout-appearance: simple
    code-tools: true
    code-link: true
    code-line-numbers: true
    toc: true
    self-contained: false
    default-image-extension: svg
    toc-title: ""
    grid:
      body-width: 900px
    fig-align: center
    fig-responsive: true
    anchor-sections: true
    highlight-style:
      light: github
      dark: github-dark
    code-overflow: scroll
    code-copy: hover
    code-summary: " "
    # html-math-method: katex
    citations-hover: true
    footnotes-hover: true
    crossrefs-hover: true
    css:
      - css/colors-oklch.min.css
      - css/custom.css
      - css/svgbob.css
      - static/fonts/IosevkaTerm/IosevkaTerm.css
      - static/fonts/IosevkaQP/IosevkaQP.css
    section-divs: true
    theme:
      dark:
        - css/sam/callouts.scss
        - css/global.scss
        - css/now_playing.scss
        - css/common.scss
        - css/dark.scss
        - css/syntax-dark.scss
        - css/callout-cards.scss
        - default
      light:
        - css/sam/callouts.scss
        - css/global.scss
        - css/now_playing.scss
        - css/common.scss
        - css/light.scss
        - css/syntax-light.scss
        - css/callout-cards.scss
        - default
