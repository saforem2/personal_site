format:
  html:
    respect-user-color-scheme: true
    date-modified: last-modified
    link-external-newwindow: true
    link-external-icon: false
    callout-appearance: simple
    code-tools: true
    code-link: true
    code-line-numbers: true
    toc: true
    self-contained: false
    default-image-extension: svg
    toc-title: ""
    grid:
      body-width: 900px
      margin-width: 200px
      sidebar-width: 200px
      gutter-width: 1.5rem
    fig-align: center
    fig-responsive: true
    anchor-sections: true
    code-overflow: scroll
    code-copy: hover
    code-summary: " "
    citations-hover: true
    crossrefs-hover: true
    html-math-method: katex
    footnotes-hover: true
    section-divs: true
    highlight-style:
      light: github
      dark: github-dark
    css:
      - css/colors-oklch.min.css
      - css/custom.css
      - css/svgbob.css
      # - static/fonts/IosevkaQP/IosevkaQP.css
      - static/fonts/MIosevkaQp/MIosevkaQp.css
      - static/fonts/MIosevkaterm/MIosevkaTerm.css
      # - static/fonts/IosevkaTerm/IosevkaTerm.css
      # - css/giscus.css
    theme:
      dark:
        - css/sam/callouts.scss
        - css/global.scss
        - css/now_playing.scss
        - css/common.scss
        - css/dark.scss
        - css/syntax-dark.scss
        - css/callout-cards.scss
        - default
      light:
        - css/sam/callouts.scss
        - css/global.scss
        - css/now_playing.scss
        - css/common.scss
        - css/light.scss
        - css/syntax-light.scss
        - css/callout-cards.scss
        - default
    include-in-header:
      - text: | # Google fonts
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans+Condensed:ital,wght@0,400;0,500;0,600;0,700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700&display=swap" rel="stylesheet">
          <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&family=IBM+Plex+Sans+Condensed&family=IBM+Plex+Mono&display=swap" rel="stylesheet">
